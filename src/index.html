<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bfdabd94cd.js" crossorigin="anonymous"></script>
    <title>To Do list</title>
</head>

<body>
    <section class="container">
        <div>
            <h1 class="name">Today's To Do</h1>
        </div>
        <form class="form" name="form" method="get">
            <input type="text" name="task" class="text-field full" id="text-field" placeholder="Add to your list..." autocomplete="off">
            <button type="submit" class=" btn">+</button>
        </form>
        <ul class="task-list">
        </ul>
        <button class="clearbtn btn" id="clear-btn">Clear all completed</button>
    </section>
</body>

</html>
